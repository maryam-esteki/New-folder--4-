<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظرسنجی علاقه به حیوانات</title>
    <link rel="stylesheet" href="style-4.css">
</head>
<body>
    <nav></nav>
        <div class="container">
            <a href="index.html">page 1</a>
    <a href="index-2.html">page 2</a>
    <a href="index-3.html">page 3</a>
    <a href="index-4.html">page 4</a>
    </div>
    <div class="line"></div>
        </nav>  
    <div class="survey-container">
        <h2>نظرسنجی علاقه به حیوانات</h2>
        <form action="#" method="post">
            <label for="name">نام:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">سن:</label>
            <input type="number" id="age" name="age" required>

            <label>حیوان مورد علاقه شما:</label>
            <select name="favoriteAnimal" id="favoriteAnimal">
                <option value="dog">سگ</option>
                <option value="cat">گربه</option>
                <option value="bird">پرنده</option>
                <option value="fish">ماهی</option>
                <option value="other">دیگر</option>
            </select>

            <label>آیا حیوان خانگی دارید؟</label>
            <input type="radio" id="yes" name="pet" value="yes">
            <label for="yes">بله</label>
            <input type="radio" id="no" name="pet" value="no">
            <label for="no">خیر</label>

            <label for="comments">نظرات شما:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">ارسال</button>
        </form>
    </div>
    <div class="line-1"></div>
    <footer class="foot">
        <div>cantact us: 051-33424908</div>
        <br>
        <div>email:maryam76esteki@gmail.com</div>
    </footer>
</body>
</html>
